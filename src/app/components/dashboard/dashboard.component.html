<StackLayout class="dogs-dashboard">
    <Label text="Top Dogs" class="dogs-dashboard__top-dogs"></Label>
    <FlexboxLayout flexWrap="wrap" flexDirection="row">
        <Label *ngFor="let dog of dogs" text="{{ dog.name }}" (tap)="edit(dog.id)" flexGrow="1" class="dog-flexgrid-item"></Label>
    </FlexboxLayout>
</StackLayout>
